<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>طلب جديد</title>
</head>
<body>
    <h2>طلب جديد</h2>
    <form id="orderForm">
        <label>الاسم:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label>العنوان:</label><br>
        <input type="text" id="address" required><br><br>
        
        <label>رقم الهاتف:</label><br>
        <input type="text" id="phone" required><br><br>
        
        <label>عدد القطع:</label><br>
        <input type="number" id="quantity" required><br><br>
        
        <button type="submit">إرسال الطلب عبر واتساب</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const quantity = document.getElementById('quantity').value;

            const message = `طلب جديد%0Aالاسم: ${name}%0Aالعنوان: ${address}%0Aرقم الهاتف: ${phone}%0Aعدد القطع: ${quantity}`;
            const whatsappLink = `https://wa.me/9647744858510?text=${message}`;

            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
