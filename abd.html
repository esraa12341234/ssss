<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض زيت الخروع الجامايكي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ad-box {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 420px;
      width: 95%;
      text-align: center;
    }

    .ad-box img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .ad-box h2 {
      color: #222;
      margin-bottom: 15px;
    }

    .offer {
      background-color: #fff3e0;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 17px;
      color: #444;
    }

    .offer strong {
      color: #e67e22;
      display: block;
      margin-top: 8px;
      font-size: 19px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #e67e22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <div class="ad-box">
    <img src="photo_2025-04-24_22-17-54.jpg" alt="زيت الخروع الجامايكي">
    <h2>🔥 زيت الخروع الجامايكي الأصلي 🔥</h2>
    <div class="offer">
      فقط <strong>24,000 دينار</strong> مع توصيل مجاني!<br>
      ✅ يعالج الفراغات في الشعر واللحية<br>
      ✅ يوقف التساقط ويكثف الشعر<br>
      <br>
      عرض خاص: <strong>قطعتين بـ 39,000 دينار</strong> توصيل مجاني!
    </div>

    <form onsubmit="sendToWhatsApp(); return false;">
        <input id="name" type="text" placeholder="الاسم الكامل" required>
      <input id="address" type="text" placeholder="العنوان" required>
      <input id="phone" type="tel" placeholder="رقم الهاتف" required>
      <select id="quantity" required>
        <option value="" disabled selected>عدد القطع</option>
        <option value="1">1 قطعة</option>
        <option value="2">2 قطعة</option>
        <option value="3">3 قطع</option>
      </select>
      <button type="submit">أطلب الآن عبر واتساب</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var phone = document.getElementById("phone").value;
      var quantity = document.getElementById("quantity").value;

      var message = `طلب جديد:
الاسم: ${name}
العنوان: ${address}
رقم الهاتف: ${phone}
عدد القطع: ${quantity}`;

      var whatsappNumber = "9647744858889"; // ← غيّر هذا إلى رقمك
      var url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
